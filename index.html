<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Investment Calculator</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Investment Calculator</h1>
        </div>
        <nav>
            <a 
            href="https://github.com/RamejaAyush/Investment_calculator">
                <i class="fab fa-github"></i>
            </a>
        </nav>
    </header>

    <main>
        <section class="cal">
            <div class="cal-top">
                <div class="input">
                    <h2>SIP</h2>
                    <label class="switch">
                        <input 
                            type="checkbox" 
                            id="cal-switch">
                        <span class="slider round"></span>
                    </label>
                    <h2>Lampsum</h2>
                </div>
                <div class="currency">
                    <h2>INR</h2>
                    <label class="switch">
                        <input 
                            type="checkbox"
                            id="cur-switch">
                        <span class="slider round"></span>
                    </label>
                    <h2>USD</h2>
                </div>
            </div>
            <div class="cal-mid">
                <h1 id="status">
                    SIP Calculator
                </h1>                
            </div>
            <div class="cal-bottom">
                <div class="enter-info">
                    <label for="monthly-inv">
                        Monthly Investment
                    </label>
                    <input 
                        type="number" id="monthlyInvestment"
                        placeholder="example 10000">

                    <label for="numberOfYears">
                        Number of years
                    </label>
                    <input 
                        type="number" id="numberOfYears"
                        placeholder="example 5 years">

                    <label for="expected">
                        Expected Rate of Return
                    </label>
                    <input 
                        type="number" 
                        id="expected"
                        placeholder="example 8%">
                    
                    <button class="calculate">
                        Calculate
                    </button>
                </div>
                <div class="result">
                    <label for="monthly-inv">
                        Total Investment
                    </label>
                    <input 
                        type="number" 
                        id="total"
                        readonly
                        placeholder="Your Result">

                    <label for="numberOfYears">
                        Wealth Gained
                    </label>
                    <input 
                        type="text" 
                        id="Gained"
                        readonly
                        placeholder="Your Result">

                    <label for="expected">
                        Maturity Value
                    </label>
                    <input 
                        type="text" 
                        id="maturity"
                        readonly
                        placeholder="Your Result">
                </div>
            </div>
        </section>
    </main>
    
    <!-- fontawesome cdn -->
    <script
    src="https://kit.fontawesome.com/f28b055962.js"
    crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
</body>
</html>
