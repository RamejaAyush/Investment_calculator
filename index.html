<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Investment Calculator</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Investment Calculator</h1>
        </div>
        <nav>
            <a 
            href="https://github.com/RamejaAyush/Investment_calculator">
                <i class="fab fa-github"></i>
            </a>
        </nav>
    </header>

    <main>
        <section class="cal">
            <div class="cal-top">
                <div class="input">
                    <h2>SIP</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h2>Lampsum</h2>
                </div>
                <div class="currency">
                    <h2>INR</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h2>USD</h2>
                </div>
            </div>
        </section>
    </main>
    
    <!-- fontawesome cdn -->
    <script
    src="https://kit.fontawesome.com/f28b055962.js"
    crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
</body>
</html>
